apiVersion: v1
kind: Service
metadata:
  name: mm-transaction-mysql
  labels:
    app: mm-transaction
spec:
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  selector:
    app: mm-transaction
    tier: mysql
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-transaction-pv-claim
  labels:
    app: mm-transaction
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mm-transaction-mysql
  labels:
    app: mm-transaction
spec:
  selector:
    matchLabels:
      app: mm-transaction
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mm-transaction
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "1234"
        - name: "MYSQL_DATABASE"
          value: "transaction"  
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-transaction-pv-claim
